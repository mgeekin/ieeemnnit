
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
  <a class="navbar-brand" href="#"><img height="60px" src="{{ siteurl }}{{site.baseurl}}/assets/images/logo.png" alt="{{ site.title }}" title="{{ site.title }}" ></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="margin-auto"> </div>
    <ul class="navbar-nav ml-auto">



      {% assign sortedlist =site.pages | sort:"order" %}
{% for p in sortedlist %}
{% if p.layout==home %}
<li class="nav-item">
    <a class="nav-link" href="{{ siteurl }}{{site.baseurl}}{{ p.url }}">{{ p.title }}
    </a>
</li>
{% endif %}
{% if p.topmenu==true %}
<li class="nav-item">
    <a class="nav-link" href="{{ siteurl }}{{site.baseurl}}{{ p.url }}">{{ p.title }}
    </a>
</li>
{% endif %}
{% endfor %}


    
  </div>
</nav>
